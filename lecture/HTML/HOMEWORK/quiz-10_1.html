<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form action="">
		<ul>
			<li>
				<label for="r-name">이름</label>
				<input type="text" id="r-name">
			</li>
			<li>
				<label for="r-Phone">휴대폰</label>
				<input type="tel" id="r-Phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
			</li>
			<li>
				<label for="r-Email">이메일</label>
				<input type="email" id="userEmail">
			</li>
			<li>
				<input type="submit" value="예약하기">
			</li>
		</ul>
	</form>

</body>
</html>
