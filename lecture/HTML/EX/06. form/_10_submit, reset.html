<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action 주소로 요청을 보내는 submit과 폼을 초기화하는 reset</title>
</head>
<body>
    <form action="/user">
        <h3>로그인</h3>
        <div>
            <label for="">아이디
                <input type="text">
            </label>
        </div>
        <div>
            <label for="">비밀번호
                <input type="password">
            </label>
        </div>
        <div>
            <!--<input type="submit" value="로그인">-->
           <input type="image" src="../04. image/images/login.jpg" alt="로그인 버튼">
           <input type="reset" value="다시 입력">
           <input type="button" value="새 탭 열기" onclick="window.open()">
           <input type="button" value="인사" onclick="alert('안녕하세요.')">
        </div>
    </form>
</body>
</html>
