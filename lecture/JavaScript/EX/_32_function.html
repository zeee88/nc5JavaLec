<html lang="en">
<head>

    <title>메소드(함수)</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button type="button" onclick="changecolor();">색상변경</button>
    <script>
        let idx = 0;
        
        function changecolor(){
            //사용자가 영문 색상 입력시 그 색상으로 변경

            input = prompt("색상 이름 영문으로 입력");
            
            const box = document.getElementsByClassName("box")[0];

            box.style.background = input;

            // id(idx == 6)

        }
    </script>
</body>
