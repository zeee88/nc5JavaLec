<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check와 메소드</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <label>
        <input type="checkbox" name="food" value="치킨">치킨
    </label>
    <label>
        <input type="checkbox" name="food" value="소곱창">소곱창
    </label>
    <label>
        <input type="checkbox" name="food" value="초밥">초밥
    </label>
    <label>
        <input type="checkbox" name="food" value="피자">피자
    </label>
    <label>
        <input type="checkbox" name="food" value="쌀국수">쌀국수
    </label>
    <label>
        <input type="checkbox" name="food" value="냉모밀">냉모밀
    </label>
    <label>
        <input type="checkbox" name="food" value="파스타">파스타
    </label>
    <label>
        <input type="checkbox" name="food" value="마라탕">마라탕
    </label>
    <label>
        <input type="checkbox" name="food" value="꿔바로우">꿔바로우
    </label>
    <label>
        <input type="checkbox" name="food" value="회">회
    </label>
   <button type="button" id="btn">주문</button>
   <script>
        const orderList = [];

        //jquery 이벤트 매핑방식
        $("#btn").on("click", () => {
            //체크박스 태그들 하나씩 순회하면서 콜백함수 실행
            $("input[name='food']").each(function() {
                if($(this).is(":checked")) {
                    orderList.push($(this).val());
                }
            });
            console.log(orderList);
        });
   </script>
</body>
</html>
